name: Python Hello

on: [push, pull_request]

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Run Script
        working-directory: program1-python-hello
        run: python hello.py
